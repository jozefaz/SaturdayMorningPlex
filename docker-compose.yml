version: '3.8'

services:
  saturdaymorningplex:
    build: .
    container_name: saturdaymorningplex
    image: saturdaymorningplex:latest
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - APP_PORT=${APP_PORT:-5000}
      - APP_HOST=${APP_HOST:-0.0.0.0}
      - TZ=${TZ:-America/New_York}
      # Plex Configuration - Option 1: Direct connection
      - PLEX_URL=${PLEX_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      # Plex Configuration - Option 2: MyPlex account (optional)
      - PLEX_USERNAME=${PLEX_USERNAME:-}
      - PLEX_PASSWORD=${PLEX_PASSWORD:-}
      - PLEX_SERVER_NAME=${PLEX_SERVER_NAME:-}
      # Application Settings
      - TV_LIBRARY_NAME=${TV_LIBRARY_NAME:-TV Shows}
      - CONTENT_RATINGS=${CONTENT_RATINGS:-G,PG}
      # Logging Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_DIR=${LOG_DIR:-/config/logs}
    volumes:
      - ./config:/config  # Persistent storage for logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Uncomment to add volumes for persistent data
    # volumes:
    #   - ./data:/app/data
    #   - ./config:/app/config

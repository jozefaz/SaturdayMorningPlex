version: '3.8'

services:
  saturdaymorningplex:
    build: .
    container_name: saturdaymorningplex
    image: saturdaymorningplex:latest
    ports:
      - "5000:5000"
    environment:
      - APP_PORT=5000
      - APP_HOST=0.0.0.0
      - TZ=America/New_York
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Uncomment to add volumes for persistent data
    # volumes:
    #   - ./data:/app/data
    #   - ./config:/app/config
